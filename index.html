<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./undraw_cat_epte.svg" class="cat">
      <p>Tic Tac Toe</p>
    </div>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="display"></div>
      </div>
      <div class="wrapper__body">
        <div class="row">
          <div class="box r0c0"></div>
          <div class="box r1c0"></div>
          <div class="box r2c0"></div>
        </div>
        <div class="row">
          <div class="box r0c1"></div>
          <div class="box r1c1"></div>
          <div class="box r2c1"></div>
        </div>
        <div class="row">
          <div class="box r0c2"></div>
          <div class="box r1c2"></div>
          <div class="box r2c2"></div>
        </div>
      </div>
    <div class="wrapper__footer">
      <button class="reset">Reset</button>
    </div>
    </div>
    <footer>
      <p>&copy; 2023 Farzad DianatKhah</p>
    </footer>
  </body>
</html>
